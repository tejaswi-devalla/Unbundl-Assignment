<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="featured-carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="https://saralhome.com/cdn/shop/files/Desktop_Bed_covers_banner.jpg?v=1700551643&width=1500"
              alt="Bed Covers"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://saralhome.com/cdn/shop/files/20231220-155308.jpg?v=1703068037&width=1500"
              alt="Christmas Cheers"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://saralhome.com/cdn/shop/files/Desktop_Bedcovers_banner.jpg?v=1700551643&width=1500"
              alt="Woven Bedcovers"
            />
          </div>
          <div class="carousel-item-mb">
            <img
              src="https://saralhome.com/cdn/shop/files/Mobile_Bed_covers_banner.jpg?v=1700551643"
              alt="Bed Covers"
            />
          </div>
          <div class="carousel-item-mb">
            <img
              src="https://saralhome.com/cdn/shop/files/20231220-155317.jpg?v=1703067981"
              alt="Christmas Cheers"
            />
          </div>
          <div class="carousel-item-mb">
            <img
              src="https://saralhome.com/cdn/shop/files/Mobile_Bedcovers_banner.jpg?v=1700551643"
              alt="Woven Bedcovers"
            />
          </div>
        </div>
        <div
          class="carousel-control carousel-control-prev"
          onclick="prevSlide()"
        >
          &lt;
        </div>
        <div
          class="carousel-control carousel-control-next"
          onclick="nextSlide()"
        >
          &gt;
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
